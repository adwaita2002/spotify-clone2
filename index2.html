<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="spotify logo.png" alt="spotify" />My spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>best if Ncs - no copyright sound</h1>

        
        <div class="songlistcontainer">
            <div class="songitem">
              <img src="cover/1.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songite">Zehal-Dilko-Kise</span
              >
              <span class="song"
                ><span>04:04</span><i id="0" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/2.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">Khbsurat-Tum-Mera...</span
              >
              <span class="song"
                ><span>03:08</span><i id="1" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/3.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">Pheli-Barish-Ho</span
              >
              <span class="song"
                ><span>04:00</span><i id="2" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/4.jpg"alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">Parosoori-Tum-Ho</span
              >
              <span class="song"
                ><span>03:17</span><i id="3" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/5.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">Barsat-Main-Vigne-Accha</span
              >
              <span class="song"
                ><span>03:40</span><i id="4" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/6.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">Tere-Baste-Main-Chand</span
              >
              <span class="song"
                ><span>03:09</span><i id="5" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
          <div>
            <div class="songitem">
              <img src="cover/7.jpg" alt="1" />
              <span style="font-size: 20px; font-style: italic"
                class="songname">salam-e-ishq</span
              >
              <span class="song"
                ><span>03:01</span><i id="6" class="fa-regular songItemPlay fa-circle-play"></i
              ></span>
            </div>
          </div>
        </div>
      </div>

      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myprogressber" value="0" min="0" max="100" />
      <div class="icon">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
      </div>
      <span class="gif">
        <img src="playing 2.gif" id="adi"><span></span>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ee0b33c1d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
